<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta - Nueva Idea</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1><i class="bi bi-bar-chart-line"></i> Encuesta para Clientes</h1>
        <p class="mb-0">Ayúdanos a mejorar nuestro catálogo respondiendo estas preguntas.</p>
    </header>

    <main class="container my-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center">Responde las siguientes preguntas:</h3>
                <form id="survey-form" action="backend/save_data.php" method="POST" class="mt-4">
                    <div class="mb-3">
                        <label for="question1" class="form-label">1. ¿Con qué frecuencia compras en línea?</label>
                        <select class="form-select" name="question1" id="question1" required>
                            <option value="">Selecciona una opción</option>
                            <option value="Nunca">Nunca</option>
                            <option value="Mensualmente">Mensualmente</option>
                            <option value="Semanalmente">Semanalmente</option>
                            <option value="Diariamente">Diariamente</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="question2" class="form-label">2. ¿Qué tipo de productos compras con mayor frecuencia?</label>
                        <select class="form-select" name="question2" id="question2" required>
                            <option value="">Selecciona una opción</option>
                            <option value="Electrónicos">Electrónicos</option>
                            <option value="Ropa">Ropa</option>
                            <option value="Alimentos">Alimentos</option>
                            <option value="Hogar">Hogar</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="question3" class="form-label">3. ¿Qué te motiva a comprar en línea?</label>
                        <select class="form-select" name="question3" id="question3" required>
                            <option value="">Selecciona una opción</option>
                            <option value="Precios bajos">Precios bajos</option>
                            <option value="Comodidad">Comodidad</option>
                            <option value="Variedad">Variedad</option>
                            <option value="Promociones">Promociones</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="question4" class="form-label">4. ¿Cuál es tu principal preocupación al comprar en línea?</label>
                        <select class="form-select" name="question4" id="question4" required>
                            <option value="">Selecciona una opción</option>
                            <option value="Seguridad">Seguridad</option>
                            <option value="Calidad">Calidad</option>
                            <option value="Entrega">Entrega</option>
                            <option value="Servicio al cliente">Servicio al cliente</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="question5" class="form-label">5. ¿Recomendarías nuestro sitio web a otros?</label>
                        <select class="form-select" name="question5" id="question5" required>
                            <option value="">Selecciona una opción</option>
                            <option value="Sí">Sí</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-send"></i> Enviar Respuestas
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script personalizado -->
    <script src="scripts/main.js"></script>
</body>

</html>
